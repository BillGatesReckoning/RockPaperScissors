<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            console.log("Hello world")
            function getComputerChoice() {
                let randomNumber = Math.floor(Math.random() * 3)
                let choice = "Paper"
                if(randomNumber === 0) {
                    choice = "Rock"
                }
                else if(randomNumber === 1) {
                    choice = "Scissors"
                }
                return choice
            }
            console.log(getComputerChoice())
        </script>
